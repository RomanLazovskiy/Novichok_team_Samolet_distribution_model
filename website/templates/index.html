<!DOCTYPE html>
<html>
<head>
    <title>Загрузка файла</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</head>
<body>
    <header>
        <img src="{{ url_for('static', filename='pictures/logo.jpg') }}" alt="Логотип команды" id="logo">
        <h1>Модель склонности клиента к приобретению машиноместа</h1>
    </header>
    <main>
        <div class="upload-form" id="upload-form">
            <h1>Загрузите файл в формате JSON или CSV</h1>
            <form method="POST" enctype="multipart/form-data" action="/upload">
                <label for="file-input" class="custom-file-input">
                    Выберите файл
                    <input type="file" name="file" id="file-input" accept=".json, .csv">
                </label>
                <progress id="upload-progress" value="0" max="100"></progress>
                <p id="progress-text">Прогресс: 0%</p>
                <button type="submit" id="upload-button" class="custom-upload-button">Загрузить</button>
            </form>
        </div>
    </main>
    <div class="image-container">
        <img src="{{ url_for('static', filename='pictures/hackaton.svg') }}" alt="Изображение 1">
        <img src="{{ url_for('static', filename='pictures/samolet.jpg') }}" alt="Изображение 2" id="samolet">
    </div>
</body>
</html>
